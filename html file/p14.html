<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #svg
    {
      border : 10px solid-redcolor #555;
      width : 50%;
    }
</style>
</head>
<body>
    
    <h1>svg</h1>
    <!-- scalable vector graphs -->

    <svg width="200" height="200">
    <circle cx="0" cy="50" r="30" stroke="red" stroke-width="5" fill="green"></circle>
    </svg>

    <hr>
    <svg width="200" height="200">
        <polygon points ="20,20 80,20 50,80"  stroke="blue" stroke-width="5" fill="yellow"/>
    </svg>

    <hr>

    <svg width="200" height="200">
        <line x1="0" y1="50" x2="30" y2="200" style="stroke:black;stroke-width:5" />
        <line x1="200" y1="0" x2="0" y2="200" style="stroke:black;stroke-width:5" />
    </svg>
    <hr>

    <svg width="200" height="200">
        <rect width="100" height="50" style="fill:blue;stroke: black;stroke-width: 5" />

    </svg>
    <hr>
<!-- viewBox(x y width height) -->
    <svg viewBox="0 0 240 80" xmlns="https://www.w3.org/2000/svg">
        <text x="30" y="30" class="txt">welcome to svg</text>

    </svg>


</body>
</html>
